<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Card-Jitsu</title>
  <style>           
p {
    text-align:center;
    font-family:'Arial';
    font-size: larger;
    font-style: oblique;
    font-weight: bold;
    }
    </style>
  </head>
  <body>     
    <div>
      <p>Card-Jitsu</p>
    </div>
		
    <script>
            /************
            * CREATING OBJECTS 
            *************/

			var Card = function(type, power) {
				this.type = type;
				this.power = power;
			};

			/**************
			*  MAIN PROGRAM
			***************/

			var hand = [];

			for(var i=0; i < 4; i++){
				hand[i] = new Card("water", 10);
			}

			var buttons = [];
			
			for(var i=0; i < hand.length; i++){
				buttons[i] = document.createElement("button");
				
				buttons[i].innerHTML = hand[i].type + " " + hand[i].power;
				
				var body = document.getElementsByTagName("body")[0];
				body.appendChild(buttons[i]);
				
				buttons[i].addEventListener ("click", function() {
				console.log("ewqe");
				alert(hand[i].type + " " + hand[i].power);
				});
			}
			
			
			


</script>
  </body>
</html>

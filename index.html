<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Card-Jitsu</title>
	<style>           
		p {
	text-align:center;
	font-family:'Arial';
	font-size: larger;
	font-style: oblique;
	font-weight: bold;
		}
	</style>
	</head>
	<body>     
		<div>
			<p>Card-Jitsu</p>
		</div>
		
		<script>
	    
			//creating card function to allow new cards to be made
			var Card = function(type, power) {
				this.type = type;
				this.power = power;
			};
			
			powers = ["water", "snow", "fire"];


			var playerHand = [];

			for(var i=0; i < 6; i++){
				playerHand[i] = new Card(powers[Math.floor(Math.random() * 3)], Math.floor((Math.random() * 12) + 1));
			}

			var buttons = [];
			
			for(var i=0; i < playerHand.length; i++){
				buttons[i] = document.createElement("button");
				
				buttons[i].innerHTML = playerHand[i].type + " " + playerHand[i].power;
				
				var body = document.getElementsByTagName("body")[0];
				body.appendChild(buttons[i]);

				buttons[i].addEventListener ("click", function() {
					alert(playerHand[i].type + " " + playerHand[i].power);
				});
			}
			
			
			


</script>
  </body>
</html>

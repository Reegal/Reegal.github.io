

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Card-Jitsu</title>
	<style>           
		p {
			text-align:center;
			font-family:'Arial';
			font-size: larger;
			font-style: oblique;
			font-weight: bold;
		}
    card {
			background-color: #4CAF50; /* Green */
			border: thick solid green;
			color: white;
			text-align: right;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			width:  150px;
			height: 250px;
      float: left;
		}
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
	</style>
	</head>
	<body>     
		<div>
			<p>Card-Jitsu</p>
      <button class = "button">Submit Card</button>
      
		</div>

    <div></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div></div>
		
		<script>
	    
			//creating card function to allow new cards to be made
			var Card = function(type, power) {
				this.type = type;
				this.power = power;
			};
			
			powers = ["water", "snow", "fire"];

      var userDiv = document.getElementsByTagName("div")[1];

			var playerHand = [];

			for(var i=0; i < 6; i++){
				playerHand[i] = new Card(powers[Math.floor(Math.random() * 3)], Math.floor((Math.random() * 12) + 1));
			}

			var playerCards = [];
			
			for(var i=0; i < playerHand.length; i++){
				playerCards[i] = document.createElement("card");

				playerCards[i].innerHTML = playerHand[i].type + " " + playerHand[i].power;
				
				
				userDiv.appendChild(playerCards[i]);
        
				
			}

      var compDiv = document.getElementsByTagName("div")[2];

      var compCard = document.createElement("card");

      compDiv.appendChild(compCard);


      var selected = -1;


      //adding event listeners
      playerCards.forEach(function (element, index){
        element.addEventListener("click", function() {

        for (var i = 0; i < 6; i++){
          playerCards[i].style.border = "thick solid green"
        }

        playerCards[index].style.border = "thick solid red"

        selected = index; 
      });
    });
          
			
			
			


</script>
  </body>
</html>

<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>League of Legends Builds</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./landing_style.css">

</head>

<body>

  <div class="build-container">
    <div class="champion-image", id="cimage"><img></div>
    <div class="summ1"><img></div>
    <div class="summ2"><img></div>
    <div class="mainruneline"></div>
    <div class="rune1"><img></div>
    <div class="rune2"><img></div>
    <div class="rune3"><img></div>
    <div class="rune4"><img></div>
    <div class="sideruneline"></div>
    <div class="rune5"><img></div>
    <div class="rune6"><img></div>
    
    <div class="item-container-1"></div>
    <div class="item-container-2"></div>
    <div class="item-container-3"></div>
    <div class="item-container-4"></div>
    <div class="item-container-5"></div>
    <div class="item-container-6"></div>
    <div class="item-container-7"></div>
    <div class="item-container-8"></div>
    <div class="shard1"><img></div>
    <div class="shard2"><img></div>
    <div class="shard3"><img></div>
    <div class="notes">
      <p>Notes:</p>
    </div>

    <div class="build1", id = b1>
      <p style="pointer-events: none">1</p>
    </div>
    <div class="build2", id = b2>
      <p style="pointer-events: none">2</p>
    </div>
    <div class="build3", id = b3>
      <p style="pointer-events: none">3</p>
    </div>
    
  </div>
  <button type="button" class="collapsible">Top Lane</button>
    <div class="content">
    </div>
    <button type="button" class="collapsible">Jungle</button>
    <div class="content">
    </div>
    <button type="button" class="collapsible">Mid Lane</button>
    <div class="content">
    </div>
    <button type="button" class="collapsible">Bot Lane</button>
    <div class="content">
    </div>

    <button type="button" class="collapsible">Support</button>
    <div class="content">
    </div>

    <script src="./landing_script.js"></script>
</body>
